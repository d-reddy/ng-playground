<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                        <div class="header">
                                <h4 class="title">Law Firms</h4>
                            </div> 
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lawFirm of lawFirms$ | async">
                                        <td>{{ lawFirm.name }}</td>
                                        <td>{{ lawFirm.currentAddress.city }}</td>
                                        <td>{{ lawFirm.currentAddress.state }}</td>
                                        <td>{{ lawFirm.phone }}</td>
                                        <td><button [routerLink]="['/lawfirms', lawFirm.id]" [queryParams]="{mode:'update'}" type="button" class="btn btn-primary btn-sm">Select</button></td>
                                    </tr>
                                </tbody>
                          </table>
                          <div class="content">
                            <div class="btn-toolbar">
                                <button [routerLink]="['/lawfirms', 0]" [queryParams]="{mode:'create'}" class="btn btn-primary btn-fill pull-right">Create</button>   
                              </div>
                            <div class="clearfix"></div>                            
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
            <app-paginator *ngIf="page$" [page]="page$ | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
</div>

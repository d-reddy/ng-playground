<div class="panel panel-primary">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
        <ul>
            <li *ngFor="let patient of patients$ | async">
              <span>{{patient.name}}</span>
              <span>{{patient.dob}}</span>
            </li> 
        </ul>
    </div>
  </div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let patient of tableData.patients$ | async">
                                        <td>{{ patient.id }}</td>
                                        <td>{{ patient.firstName }}</td>
                                        <td>{{ patient.lastName }}</td>
                                        <td>{{ patient.dob }}</td>
                                        <td><button [routerLink]="['/patient', patient.id]" type="button" class="btn btn-primary btn-sm">Select</button></td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
    </div>
</div>

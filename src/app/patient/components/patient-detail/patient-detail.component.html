<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Patient</h4>
                    </div>                    
                    <div class="content">
                        <form *ngIf="patient$ | async;" [formGroup]="patientForm" (ngSubmit)="onSubmit(patientForm)" novalidate >
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Medical Record Number</label>
                                        <input type="text" class="form-control" formControlName="id">
                                    </div>
                                </div>
                            </div>
                            <div class= "row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First</label>
                                        <input type="text" class="form-control" formControlName="firstName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Middle</label>
                                        <input type="text" class="form-control" formControlName="middleName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Last</label>
                                        <input type="text" class="form-control" formControlName="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input type="text" class="form-control" formControlName="dob">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" formControlName="phone">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" formControlName="email">
                                    </div>
                                </div>                                   
                            </div>
                            <div formGroupName="currentAddress">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" formControlName="address">
                                        </div>
                                    </div>                                                       
                                </div>                            
                                <div class= "row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" formControlName="city">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" class="form-control" formControlName="state">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Zip</label>
                                            <input type="text" class="form-control" formControlName="zip">
                                        </div>
                                    </div>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea type="text" class="form-control" rows="5" formControlName="notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbar">
                                <button type="submit" class="btn btn-primary btn-fill pull-right">Save</button>
                                <button [routerLink]="['/patients']" class="btn btn-secondary btn-fill pull-right">Cancel</button>   
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Address History</h4>
                    </div>                       
                    <div class="content">
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Address</th>
                                            <th>Until</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let address of addressHistory">
                                            <td>{{ address.address }}, {{address.city}}, {{address.state}}, {{address.zip}}</td>
                                            <td>{{ address.until }}</td>
                                        </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>                           
            </div>
        </div>
    </div>
</div>

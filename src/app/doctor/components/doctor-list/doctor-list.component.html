<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let doctor of doctors$ | async">
                                        <td>{{ doctor.firstName }}</td>
                                        <td>{{ doctor.lastName }}</td>
                                        <td>{{ doctor.phone }}</td>
                                        <td>{{ doctor.email }}</td>
                                        <td><button [routerLink]="['/doctors', doctor.id]" type="button" class="btn btn-primary btn-sm">Select</button></td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
            <app-paginator *ngIf="page$" [page]="page$ | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
</div>

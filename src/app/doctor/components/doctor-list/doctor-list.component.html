<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Doctors</h4>
                    </div> 
                   
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>First</th>
                                        <th>Last</th>
                                        <th>Phone</th>
                                        <th>Email</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let doctor of doctors$ | async">
                                        <td>{{ doctor.firstName }}</td>
                                        <td>{{ doctor.lastName }}</td>
                                        <td>{{ doctor.phone }}</td>
                                        <td>{{ doctor.email }}</td>
                                        <td><button [routerLink]="['/doctors', doctor.id]" [queryParams]="{mode:'update'}" type="button" class="btn btn-primary btn-sm">Select</button></td>
                                    </tr>
                                </tbody>
                          </table>

                          <div class="content">
                            <div class="btn-toolbar">
                                <button [routerLink]="['/doctors', 0]" [queryParams]="{mode:'create'}" class="btn btn-primary btn-fill pull-right">Create</button>   
                              </div>
                            <div class="clearfix"></div>                            
                        </div>
                    </div>
                </div>
            </div>
            
    </div>
    <div class="row">
            <app-paginator *ngIf="page$" [page]="page$ | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
</div>

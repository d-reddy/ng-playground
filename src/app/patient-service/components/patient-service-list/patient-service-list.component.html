<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                        <div class="header">
                                <h4 class="title">Patient Services</h4>
                            </div>                     
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Medical Record Number</th>
                                        <th>Date of Service</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let patientService of patientServices$ | async">
                                        <td>{{ patientService.medicalRecordNumber }}</td>
                                        <td>{{ patientService.dateOfService.toDateString() }}</td>
                                        <td><button [routerLink]="['/patient/services', patientService.id]" [queryParams]="{mode:'update'}" type="button" class="btn btn-primary btn-sm">Select</button></td>
                                    </tr>
                                </tbody>
                          </table>
                          <div class="content">
                            <div class="btn-toolbar">
                                <button [routerLink]="['/patient/services', 0]" [queryParams]="{mode:'create'}" class="btn btn-primary btn-fill pull-right">Create</button>   
                              </div>
                            <div class="clearfix"></div>                            
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
            <app-paginator *ngIf="page$" [page]="page$ | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
</div>

<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Patient Service</h4>
                    </div>                    
                    <div class="content">
                        <form *ngIf="patientService$ | async;" [formGroup]="patientServiceForm" (ngSubmit)="onSubmit(patientServiceForm)" novalidate >
                            <div class= "row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Medical Record Number</label>
                                        <input type="text" class="form-control" formControlName="medicalRecordNumber">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Service</label>
                                        <input type="text" class="form-control" formControlName="dateOfService">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbar">
                                <button type="submit" class="btn btn-primary btn-fill pull-right">Save</button>
                                <button [routerLink]="['/patient/services']" class="btn btn-secondary btn-fill pull-right">Cancel</button>   
                                <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
